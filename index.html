<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 0 0 20px;
            padding: 10px;
        }

        .container--modr {
            background-color: lightblue;
        }

        .container--legacy {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container container--modr" data-modr data-name="MyPlugin" data-mod="Base">
        Loading modr plugin: MyPlugin:Base
    </div>

    <div class="container container--modr" data-modr data-name="MyPlugin" data-mod="Base" data-options='{"foo":"baz","quote":"text with \"quotes\""}'>
        Loading modr plugin: MyPlugin:Base with foo: baz
    </div>

    <div class="container container--modr" data-modr data-name="MyPlugin" data-mod="Base" data-test="(function(){return false;})">
        NOT loading modr plugin: MyPlugin:Base, because of test pattern
    </div>

    <div class="custom container container--legacy" data-resources='[{"paths":["jquery.boilerplate.js"], "base": "vendor/"}, {"paths":["custom.css"], "base": "vendor/"}]' data-init="(function($elm) { $elm.boilerplate(); })">
        Loading legacy plugin: vendor/jquery.boilerplate.js
    </div>

    <div class="custom container container--legacy" data-test="(function(){return false;})" data-resources='[{"paths":["jquery.boilerplate.js"], "base": "vendor/"}, {"paths":["custom.css"], "base": "vendor/"}]' data-init="(function($elm) { $elm.boilerplate(); })">
        NOT loading legacy plugin: vendor/jquery.boilerplate.js
    </div>

    <div class="container">
        <h3>Offene Punkte</h3>
        <ul>
            <li>...</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="dist/js/modr.loader.js"></script>
    <!-- <script src="dist/js/modr.myplugin.base.js"></script> -->

    <script>
        Modr.Loader.base = 'dist/js/';

        // load all elements with data-modr attribute
        Modr.Loader.initPlugins();

        // init specific plugin
        $('.custom').each(function() {
            Modr.Loader.initPlugin( $(this) );
        });
    </script>
</body>
</html>
